<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  {% block styles %}
    {{ bootstrap.load_css() }}
    <style>
    h1 {
      color: white;
    }
    p {
      color: white;
      font-size: 1.5rem;
    }
    hr {
      color: white;
    }
    .form-label {
      color: white;
      font-size: 1.5rem;
    }
  </style>
  {% endblock %}
</head>
<body class="bg-dark mt-5">
  {% block content %}{% endblock %}
  {% block scripts %}
    {{ bootstrap.load_js() }}
  {% endblock %}
</body>
</html>
